services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432  # Corrected to match the container's listening port
      - DB_NAME=gigco
      - DB_USER=postgres
      - DB_PASSWORD=bamboo
      - DB_SSLMODE=disable
      - TEMPORAL_HOST=temporal:7233
      - TLS_CERT=/app/certs/cert.pem
      - TLS_KEY=/app/certs/key.pem
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    networks:
      - gigco-network
    volumes:
      - ./templates:/root/templates
      - ./certs:/app/certs:ro
    restart: unless-stopped

  worker:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=gigco
      - DB_USER=postgres
      - DB_PASSWORD=bamboo
      - DB_SSLMODE=disable
      - TEMPORAL_HOST=temporal:7233
    depends_on:
      postgres:
        condition: service_healthy
      temporal:
        condition: service_started
    networks:
      - gigco-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"

  temporal:
    image: temporalio/auto-setup:1.22.0
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=bamboo
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_BROADCAST_ADDRESS=0.0.0.0
      - TEMPORAL_CLI_ADDRESS=0.0.0.0:7233
      - LOG_LEVEL=error
      - SERVICES=frontend,history,matching,worker
    ports:
      - "7233:7233"  # Temporal frontend
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gigco-network
    restart: unless-stopped
    logging:
      driver: "none"

  temporal-ui:
    image: temporalio/ui:2.22.3
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:8233
    ports:
      - "8233:8080"  # Temporal web UI
    depends_on:
      - temporal
    networks:
      - gigco-network
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=gigco
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=bamboo
    ports:
      - "5433:5432"  # Host port 5433 maps to container port 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - gigco-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gigco"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    
  admin:
    image: adminer
    container_name: db-admin
    ports:
      - "8082:8080"
    depends_on:
      - postgres
    networks:
      - gigco-network  # Add this line to connect to the same network
    restart: unless-stopped


volumes:
  postgres_data:

networks:
  gigco-network:
    driver: bridge
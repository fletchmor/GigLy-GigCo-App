# flyway.conf
# Flyway configuration for GigCo project (Legacy format - more compatible)

# Database connection
flyway.url=jdbc:postgresql://localhost:5433/gigco
flyway.user=postgres
flyway.password=password
flyway.driver=org.postgresql.Driver

# Migration locations
flyway.locations=filesystem:migrations

# Schema settings
flyway.schemas=public
flyway.table=flyway_schema_history

# Validation
flyway.validateOnMigrate=true
flyway.cleanDisabled=true

# Baseline for existing databases
flyway.baselineOnMigrate=true
flyway.baselineVersion=0
flyway.baselineDescription=Initial baseline

# Output
flyway.outputQueryResults=true

# Placeholders
flyway.placeholders.app_name=GigCo
flyway.placeholders.app_version=1.0.0